<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Весёлый Троль</title>
  <style>
    body {
  margin: 0;
  overflow: hidden;
  background: url('https://i.imgur.com/vbpIuRw.png') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Comic Sans MS', sans-serif;
}
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Облако со словом */
    .butterfly {
      position: absolute;
      width: 150px;
      height: 80px;
      text-align: center;
      line-height: 80px;
      font-size: 20px;
      color: #000;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      background: url('https://i.imgur.com/tGViR2C.png') no-repeat center;
      background-size: contain;
      animation: fall linear forwards;
      text-shadow: 1px 1px 2px #fff;
    }

    .butterfly.correct {
      filter: brightness(1);
    }

    .butterfly.incorrect {
      filter: brightness(0.8);
    }

    @keyframes fall {
      from { top: -100px; }
      to { top: 100vh; }
    }

    /* Анимация для неверного слова (покачивание) */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    #troll {
      position: absolute;
      width: 280px;
      height: 280px;
      background: url('https://i.imgur.com/FgGD12u.png') no-repeat center;
      background-size: contain;
      z-index: 5;
      pointer-events: none;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .firework {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/Yy1wPjG.gif') no-repeat center;
      background-size: contain;
      animation: fadeOut 1s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Правильных: <span id="correct">0</span>, Ошибок: <span id="wrong">0</span></div>
  <div id="timer">Осталось времени: <span id="time">180</span> сек.</div>

  <div id="troll"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

<script>
  const game = document.getElementById("game");
  const troll = document.getElementById("troll");

  const correctCount = document.getElementById("correct");
  const wrongCount = document.getElementById("wrong");
  const timerDisplay = document.getElementById("time");

  let score = 0;
  let errors = 0;
  let timeLeft = 180;
  let gameActive = true;

  const successSound = document.getElementById("successSound");
  const errorSound = document.getElementById("errorSound");

  // Следование тролля за курсором
  document.addEventListener("mousemove", e => {
    troll.style.left = `${e.clientX - 40}px`;
    troll.style.top = `${e.clientY - 40}px`;
  });

  // Создание падающего слова на картинке
  function spawnButterfly() {
    if (!gameActive) return;

    const butterfly = document.createElement("div");
    butterfly.classList.add("butterfly");

    const isCorrect = Math.random() > 0.5;
    const word = isCorrect
      ? validWords[Math.floor(Math.random() * validWords.length)]
      : invalidWords[Math.floor(Math.random() * invalidWords.length)];

    butterfly.textContent = word;
    butterfly.dataset.correct = isCorrect;
    butterfly.classList.add(isCorrect ? "correct" : "incorrect");

    // Появление сверху (случайное положение)
    butterfly.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
    butterfly.style.top = `-100px`;

    // Медленное падение
    const duration = 12000; // 12 секунд
    butterfly.style.animationDuration = `${duration}ms`;

    // Реакция на клик
    butterfly.addEventListener("click", () => {
      if (!gameActive) return;
      if (butterfly.dataset.correct === "true") {
        // Верное слово: фейерверк и исчезновение
        successSound.play();
        showFirework(butterfly.offsetLeft, butterfly.offsetTop);
        score++;
        updateScore();
        butterfly.remove();
      } else {
        // Неверное слово: покачивание и смена цвета
        errorSound.play();
        butterfly.style.animation = "shake 0.5s";
        butterfly.style.filter = "hue-rotate(90deg)";
        errors++;
        updateScore();
        setTimeout(() => {
          butterfly.style.animation = `fall ${duration}ms linear forwards`;
          butterfly.style.filter = "brightness(0.8)";
        }, 500);
      }
    });

    game.appendChild(butterfly);

    // Удаление после падения
    setTimeout(() => {
      if (document.body.contains(butterfly)) butterfly.remove();
    }, duration);
  }

  function updateScore() {
    correctCount.textContent = score;
    wrongCount.textContent = errors;
  }

  function showFirework(x, y) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = `${x}px`;
    fw.style.top = `${y}px`;
    game.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }

  const validWords = ["funny", "long", "short", "dirty", "clean", "big", "small", "nice", "old", "young", "tall", "short"];
  const invalidWords = ["run", "jump", "go", "walk", "fly", "swim", "read", "write", "see", "hear", "watch", "wash"];

  // Генерация слов каждые 1.5 секунды
  setInterval(() => {
    if (!gameActive) return;
    spawnButterfly();
  }, 1500);

  // Таймер
  setInterval(() => {
    if (!gameActive) return;
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
      gameActive = false;
      alert(`Игра окончена!\nПравильных: ${score}\nОшибок: ${errors}`);
      location.reload();
    }
  }, 1000);
</script>
</body>
</html>
