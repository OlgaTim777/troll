<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Весёлый Троль</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #a3d5ff, #ffffff);
      font-family: 'Comic Sans MS', sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .pipe {
      position: absolute;
      width: 10px;
      height: 400px;
      background: linear-gradient(to bottom, #aaa, #eee);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transform-origin: top center;
    }

    .pipe.top-left {
      top: -300px;
      left: 50px;
      transform: rotate(30deg);
    }

    .pipe.top-right {
      top: -300px;
      right: 50px;
      transform: rotate(-30deg);
    }

    .pipe.bottom-left {
      bottom: -300px;
      left: 50px;
      transform: rotate(-30deg) scaleY(-1);
    }

    .pipe.bottom-right {
      bottom: -300px;
      right: 50px;
      transform: rotate(30deg) scaleY(-1);
    }

    .word {
      position: absolute;
      font-size: 20px;
      color: white;
      padding: 8px 12px;
      text-align: center;
      user-select: none;
      background-color: #f44336;
      border-radius: 10px;
      box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.5), 0 3px 6px rgba(0, 0, 0, 0.3);
      animation: rollDown cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
    }

    @keyframes rollDown {
      from { top: -50%; }
      to { top: 95%; }
    }

    #troll {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/VmW5HRi.png') no-repeat center;
      background-size: contain;
      z-index: 5;
      transition: transform 0.2s ease;
    }

    #basket {
      position: absolute;
      width: 70px;
      height: 50px;
      background: url('https://i.imgur.com/KzVZqB7.png ') no-repeat center;
      background-size: contain;
      z-index: 4;
      pointer-events: none;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .firework {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/Yy1wPjG.gif ') no-repeat center;
      background-size: contain;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Правильных: <span id="correct">0</span>, Ошибок: <span id="wrong">0</span></div>

  <!-- Трубы -->
  <div class="pipe top-left"></div>
  <div class="pipe top-right"></div>
  <div class="pipe bottom-left"></div>
  <div class="pipe bottom-right"></div>

  <!-- Тролль и корзина -->
  <div id="troll"></div>
  <div id="basket"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3 "></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3 "></audio>

<script>
  const game = document.getElementById("game");
  const troll = document.getElementById("troll");
  const basket = document.getElementById("basket");

  const correctCount = document.getElementById("correct");
  const wrongCount = document.getElementById("wrong");

  let score = 0;
  let errors = 0;
  const maxErrors = 5;

  // Позиция тролля
  let trollX = window.innerWidth / 2 - 40;
  let trollY = window.innerHeight / 2 - 40;

  // Скорость перемещения
  const speed = 20;

  // Обновление позиции тролля и корзины
  function updatePosition() {
    troll.style.left = trollX + "px";
    troll.style.top = trollY + "px";

    basket.style.left = (trollX + 5) + "px";
    basket.style.top = (trollY + 60) + "px";
  }

  // Управление троллем
  document.addEventListener("keydown", e => {
    switch (e.key) {
      case "ArrowLeft":
        if (trollX > 0) trollX -= speed;
        break;
      case "ArrowRight":
        if (trollX < window.innerWidth - 80) trollX += speed;
        break;
      case "ArrowUp":
        if (trollY > 0) trollY -= speed;
        break;
      case "ArrowDown":
        if (trollY < window.innerHeight - 80) trollY += speed;
        break;
    }
    updatePosition();
  });

  // Создание слова
  function spawnWord(pipeType) {
    const pipeEl = document.querySelector(`.pipe.${pipeType}`);
    const rect = pipeEl.getBoundingClientRect();

    const word = document.createElement("div");
    word.classList.add("word");

    const isCorrect = Math.random() > 0.5;
    word.textContent = isCorrect ?
        validWords[Math.floor(Math.random() * validWords.length)] :
        invalidWords[Math.floor(Math.random() * invalidWords.length)];

    word.dataset.correct = isCorrect;
    word.style.backgroundColor = isCorrect ? "#4caf50" : "#f44336";
    word.style.left = `${rect.left}px`;
    word.style.top = `${rect.top}px`;

    game.appendChild(word);

    let offsetX = 0;
    let offsetY = 0;

    switch (pipeType) {
      case "top-left": offsetX = 100; offsetY = 300; break;
      case "top-right": offsetX = -100; offsetY = 300; break;
      case "bottom-left": offsetX = 100; offsetY = -300; break;
      case "bottom-right": offsetX = -100; offsetY = -300; break;
    }

    word.animate([
      { transform: `translate(0, 0)` },
      { transform: `translate(${offsetX}px, ${offsetY}px)` }
    ], {
      duration: 5000,
      easing: "cubic-bezier(0.4, 0.0, 0.2, 1)"
    });

    setTimeout(() => {
      if (!word.collected) {
        if (word.dataset.correct === "true") {
          errors++;
          updateScore();
          if (errors >= maxErrors) gameOver();
        }
      }
      word.remove();
    }, 5000);
  }

  // Проверка столкновений
  setInterval(() => {
    const words = document.querySelectorAll(".word");
    const basketRect = basket.getBoundingClientRect();

    words.forEach(word => {
      if (word.collected) return;
      const wordRect = word.getBoundingClientRect();

      if (
          wordRect.bottom >= basketRect.top &&
          wordRect.left < basketRect.right &&
          wordRect.right > basketRect.left &&
          wordRect.top <= basketRect.bottom
      ) {
        word.collected = true;

        if (word.dataset.correct === "true") {
          score++;
          showFirework(wordRect.left + 20, wordRect.top);
          successSound.play();
        } else {
          errors++;
          errorSound.play();
          if (errors >= maxErrors) gameOver();
        }

        updateScore();
        word.remove();
      }
    });
  }, 100);

  function updateScore() {
    correctCount.textContent = score;
    wrongCount.textContent = errors;
  }

  function showFirework(x, y) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = x + "px";
    fw.style.top = y + "px";
    game.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }

  function gameOver() {
    if (errors >= maxErrors) {
      alert(`Игра окончена! Ваш счёт: ${score}`);
    }
    location.reload();
  }

  // Тема: положительные и отрицательные слова
  const validWords = ["радость", "солнце", "весна", "счастье"];
  const invalidWords = ["печаль", "дождь", "туча", "мороз"];

  // Генерация слов по очереди каждую секунду
  const pipes = ["top-left", "top-right", "bottom-left", "bottom-right"];
  let pipeIndex = 0;

  setInterval(() => {
    const pipeType = pipes[pipeIndex];
    spawnWord(pipeType);
    pipeIndex = (pipeIndex + 1) % pipes.length;
  }, 1000);

  // Инициализация начальной позиции
  updatePosition();
</script>
</body>
</html>
