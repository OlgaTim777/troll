<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Весёлый Троль</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #a3d5ff, #ffffff);
      font-family: 'Comic Sans MS', sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .butterfly {
      position: absolute;
      width: 60px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      user-select: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: fall linear forwards;
    }

    .butterfly.correct {
      background-image: url('https://i.imgur.com/Q97YUkP.png');
    }

    .butterfly.incorrect {
      background-image: url('https://i.imgur.com/rV6QfEw.png');
    }

    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); opacity: 0.8; }
    }

    #troll {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/49yc6L5.png') no-repeat center;
      background-size: contain;
      z-index: 5;
      pointer-events: none;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .firework {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/Yy1wPjG.gif') no-repeat center;
      background-size: contain;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Правильных: <span id="correct">0</span>, Ошибок: <span id="wrong">0</span></div>
  <div id="timer">Осталось времени: <span id="time">180</span> сек.</div>

  <div id="troll"></div>
  <div id="basket"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

<script>
  const game = document.getElementById("game");
  const troll = document.getElementById("troll");
  const basket = document.getElementById("basket");

  const correctCount = document.getElementById("correct");
  const wrongCount = document.getElementById("wrong");
  const timerDisplay = document.getElementById("time");

  let score = 0;
  let errors = 0;
  let timeLeft = 180;
  let gameActive = true;

  // Следование тролля за курсором
  document.addEventListener("mousemove", e => {
    const x = e.clientX;
    const y = e.clientY;
    troll.style.left = `${x - 40}px`;
    troll.style.top = `${y - 40}px`;

    basket.style.left = `${x - 35}px`;
    basket.style.top = `${y + 30}px`;
  });

  // === Изменённая функция ===
  function spawnButterfly() {
    if (!gameActive) return;

    const butterfly = document.createElement("div");
    butterfly.classList.add("butterfly");

    const isCorrect = Math.random() > 0.5;
    const word = isCorrect
      ? validWords[Math.floor(Math.random() * validWords.length)]
      : invalidWords[Math.floor(Math.random() * invalidWords.length)];

    butterfly.textContent = word;
    butterfly.dataset.correct = isCorrect;
    butterfly.className += isCorrect ? " correct" : " incorrect";

    // Появление рядом с троллем (справа или слева)
    const trollRect = troll.getBoundingClientRect();
    const side = Math.random() < 0.5 ? "left" : "right";
    const offsetX = 120; // отступ по горизонтали
    const startX = side === "left" ? trollRect.left - offsetX : trollRect.right + 20;
    const startY = trollRect.top + trollRect.height / 2 - 20;

    butterfly.style.left = `${startX}px`;
    butterfly.style.top = `${startY}px`;

    // Плавное падение вниз
    const duration = 5000; // мс
    butterfly.style.animation = `fall ${duration}ms linear forwards`;

    game.appendChild(butterfly);

    setTimeout(() => {
      if (!butterfly.collected && butterfly.dataset.correct === "true") {
        errors++;
        updateScore();
      }
      butterfly.remove();
    }, duration);
  }

  // Проверка столкновений
  setInterval(() => {
    if (!gameActive) return;

    const butterflies = document.querySelectorAll(".butterfly");
    const basketRect = basket.getBoundingClientRect();

    butterflies.forEach(butterfly => {
      if (butterfly.collected) return;
      const bRect = butterfly.getBoundingClientRect();

      if (
        bRect.bottom >= basketRect.top &&
        bRect.left < basketRect.right &&
        bRect.right > basketRect.left &&
        bRect.top <= basketRect.bottom
      ) {
        butterfly.collected = true;

        if (butterfly.dataset.correct === "true") {
          score++;
          showFirework(bRect.left + 20, bRect.top);
          successSound.play();
        } else {
          errors++;
          errorSound.play();
        }

        updateScore();
        butterfly.remove();
      }
    });
  }, 100);

  function updateScore() {
    correctCount.textContent = score;
    wrongCount.textContent = errors;
  }

  function showFirework(x, y) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = x + "px";
    fw.style.top = y + "px";
    game.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }

  const validWords = ["радость", "солнце", "весна", "счастье"];
  const invalidWords = ["печаль", "дождь", "туча", "мороз"];

  // Генерация слов
  setInterval(() => {
    if (!gameActive) return;
    spawnButterfly();
  }, 1000);

  // Таймер
  setInterval(() => {
    if (!gameActive) return;
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
      gameActive = false;
      alert(`Игра окончена!\nПравильных: ${score}\nОшибок: ${errors}`);
      location.reload();
    }
  }, 1000);
</script>
</body>
</html>
