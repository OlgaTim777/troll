<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Весёлый Троль</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #a3d5ff, #ffffff);
      font-family: 'Comic Sans MS', sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .pipe {
      position: absolute;
      width: 10px;
      height: 450px; /* Увеличена длина трубы */
      background: linear-gradient(to bottom, #aaa, #eee);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transform-origin: top center;
    }

    /* Трубы под углом 45 градусов к сторонам экрана */
    .pipe.top-left {
      top: -200px;
      left: 50px;
      transform: rotate(45deg);
    }

    .pipe.top-right {
      top: -200px;
      right: 50px;
      transform: rotate(-45deg);
    }

    .pipe.bottom-left {
      bottom: -200px;
      left: 50px;
      transform: rotate(-45deg) scaleY(-1);
    }

    .pipe.bottom-right {
      bottom: -200px;
      right: 50px;
      transform: rotate(45deg) scaleY(-1);
    }

    .word {
      position: absolute;
      font-size: 20px;
      color: white;
      padding: 8px 12px;
      text-align: center;
      user-select: none;
      background-color: #f44336;
      border-radius: 10px;
      box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.5), 0 3px 6px rgba(0, 0, 0, 0.3);
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { top: 0; }
      to { top: 95%; }
    }

    #troll {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/49yc6L5.png') no-repeat center;
      background-size: contain;
      z-index: 5;
      pointer-events: none;
    }

    #basket {
      position: absolute;
      width: 70px;
      height: 50px;
      background: url('https://i.imgur.com/RmnsRAl.png') no-repeat center;
      background-size: contain;
      z-index: 4;
      pointer-events: none;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .firework {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/Yy1wPjG.gif ') no-repeat center;
      background-size: contain;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Правильных: <span id="correct">0</span>, Ошибок: <span id="wrong">0</span></div>
  <div id="timer">Осталось времени: <span id="time">180</span> сек.</div>

  <!-- Трубы -->
  <div class="pipe top-left"></div>
  <div class="pipe top-right"></div>
  <div class="pipe bottom-left"></div>
  <div class="pipe bottom-right"></div>

  <!-- Тролль и корзина -->
  <div id="troll"></div>
  <div id="basket"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3 "></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3 "></audio>

<script>
  const game = document.getElementById("game");
  const troll = document.getElementById("troll");
  const basket = document.getElementById("basket");

  const correctCount = document.getElementById("correct");
  const wrongCount = document.getElementById("wrong");
  const timerDisplay = document.getElementById("time");

  let score = 0;
  let errors = 0;
  let timeLeft = 180; // 3 минуты
  let gameActive = true;

  // Следование за курсором
  document.addEventListener("mousemove", e => {
    const x = e.clientX;
    const y = e.clientY;
    troll.style.left = `${x - 40}px`;
    troll.style.top = `${y - 40}px`;

    basket.style.left = `${x - 35}px`;
    basket.style.top = `${y + 30}px`;
  });

  // Создание слова
  function spawnWord(pipeType) {
    if (!gameActive) return;

    const pipeEl = document.querySelector(`.pipe.${pipeType}`);
    const rect = pipeEl.getBoundingClientRect();

    const word = document.createElement("div");
    word.classList.add("word");

    const isCorrect = Math.random() > 0.5;
    word.textContent = isCorrect ?
        validWords[Math.floor(Math.random() * validWords.length)] :
        invalidWords[Math.floor(Math.random() * invalidWords.length)];

    word.dataset.correct = isCorrect;
    word.style.backgroundColor = isCorrect ? "#4caf50" : "#f44336";
    word.style.left = `${rect.left}px`;
    word.style.top = `${rect.top}px`;

    // Медленное движение
    word.style.animationDuration = "6s";

    game.appendChild(word);

    setTimeout(() => {
      if (!word.collected && word.dataset.correct === "true") {
        errors++;
        updateScore();
      }
      word.remove();
    }, 6000);
  }

  // Проверка столкновений
  setInterval(() => {
    if (!gameActive) return;

    const words = document.querySelectorAll(".word");
    const basketRect = basket.getBoundingClientRect();

    words.forEach(word => {
      if (word.collected) return;
      const wordRect = word.getBoundingClientRect();

      if (
          wordRect.bottom >= basketRect.top &&
          wordRect.left < basketRect.right &&
          wordRect.right > basketRect.left &&
          wordRect.top <= basketRect.bottom
      ) {
        word.collected = true;

        if (word.dataset.correct === "true") {
          score++;
          showFirework(wordRect.left + 20, wordRect.top);
          successSound.play();
        } else {
          errors++;
          errorSound.play();
        }

        updateScore();
        word.remove();
      }
    });
  }, 100);

  function updateScore() {
    correctCount.textContent = score;
    wrongCount.textContent = errors;
  }

  function showFirework(x, y) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = x + "px";
    fw.style.top = y + "px";
    game.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }

  // Тема: положительные и отрицательные слова
  const validWords = ["радость", "солнце", "весна", "счастье"];
  const invalidWords = ["печаль", "дождь", "туча", "мороз"];

  // Генерация слов по очереди каждую секунду
  const pipes = ["top-left", "top-right", "bottom-left", "bottom-right"];
  let pipeIndex = 0;

  setInterval(() => {
    if (!gameActive) return;
    const pipeType = pipes[pipeIndex];
    spawnWord(pipeType);
    pipeIndex = (pipeIndex + 1) % pipes.length;
  }, 1000);

  // Таймер
  setInterval(() => {
    if (!gameActive) return;
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
      gameActive = false;
      alert(`Игра окончена!\nПравильных: ${score}\nОшибок: ${errors}`);
      location.reload();
    }
  }, 1000);
</script>
</body>
</html>
