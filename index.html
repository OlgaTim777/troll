<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Весёлый Троль</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/vbpIuRw.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .butterfly {
      position: absolute;
      width: 250px;
      height: 180px;
      text-align: center;
      line-height: 80px;
      font-size: 22px;
      color: #0044cc;
      font-weight: bold;
      user-select: none;
      cursor: default;
      background: url('https://i.imgur.com/tGViR2C.png') no-repeat center;
      background-size: contain;
      animation: fall linear forwards;
      text-shadow: 1px 1px 2px #fff;
    }

    @keyframes fall {
      from { top: -100px; }
      to { top: 100vh; }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    #troll {
      position: absolute;
      width: 380px;
      height: 350px;
      background: url('https://i.imgur.com/FgGD12u.png') no-repeat center;
      background-size: contain;
      z-index: 5;
      pointer-events: none;
    }

    #scoreboard, #timer {
      position: absolute;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    #scoreboard { top: 10px; left: 10px; }
    #timer { top: 10px; right: 10px; }

    .firework {
      position: absolute;
      width: 200px;
      height: 100px;
      background: url('https://i.imgur.com/Ix0uXYU.gif') no-repeat center;
      background-size: contain;
      animation: fadeOut 2s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Правильных: <span id="correct">0</span>, Ошибок: <span id="wrong">0</span></div>
  <div id="timer">Осталось времени: <span id="time">180</span> сек.</div>
  <div id="troll"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="fireworkSound" src="https://www.soundjay.com/explosion/sounds/explosion-03.mp3"></audio>

<script>
const game = document.getElementById("game");
const troll = document.getElementById("troll");
const correctCount = document.getElementById("correct");
const wrongCount = document.getElementById("wrong");
const timerDisplay = document.getElementById("time");

let score = 0;
let errors = 0;
let timeLeft = 180;
let gameActive = true;

const successSound = document.getElementById("successSound");
const errorSound = document.getElementById("errorSound");
const fireworkSound = document.getElementById("fireworkSound");

document.addEventListener("mousemove", e => {
  troll.style.left = `${e.clientX - troll.offsetWidth / 2}px`;
  troll.style.top = `${e.clientY - troll.offsetHeight / 2}px`;
});

const validWords = ["funny", "long", "short", "dirty", "clean", "big", "small", "nice", "old", "young", "tall", "short"];
const invalidWords = ["run", "jump", "go", "walk", "fly", "swim", "read", "write", "see", "hear", "watch", "wash"];

let occupiedPositions = [];

function getRandomX() {
  let x;
  let attempts = 0;
  do {
    x = Math.random() * (window.innerWidth - 150);
    attempts++;
  } while (occupiedPositions.some(pos => Math.abs(pos - x) < 160) && attempts < 50);
  occupiedPositions.push(x);
  setTimeout(() => {
    occupiedPositions = occupiedPositions.filter(pos => pos !== x);
  }, 18000); 
  return x;
}

function spawnButterfly() {
  if (!gameActive) return;

  const butterfly = document.createElement("div");
  butterfly.classList.add("butterfly");

  const isCorrect = Math.random() > 0.5;
  const word = isCorrect
    ? validWords[Math.floor(Math.random() * validWords.length)]
    : invalidWords[Math.floor(Math.random() * invalidWords.length)];

  butterfly.textContent = word;
  butterfly.dataset.correct = isCorrect;

  const startX = getRandomX();
  butterfly.style.left = `${startX}px`;
  butterfly.style.top = `-100px`;

  const duration = 18000; // медленное падение
  butterfly.style.animationDuration = `${duration}ms`;

  game.appendChild(butterfly);

  // Медленное покачивание облака
  const amplitude = Math.random() * 20 + 10; // небольшое колебание
  const frequency = Math.random() * 0.0005 + 0.0002; // очень медленное
  const startTime = performance.now();

  function animateSideToSide(time) {
    if (!document.body.contains(butterfly)) return;
    const elapsed = time - startTime;
    const offset = Math.sin(elapsed * frequency * 2 * Math.PI) * amplitude;
    butterfly.style.transform = `translateX(${offset}px)`;
    requestAnimationFrame(animateSideToSide);
  }
  requestAnimationFrame(animateSideToSide);

  const collisionCheck = setInterval(() => {
    if (!document.body.contains(butterfly)) {
      clearInterval(collisionCheck);
      return;
    }
    const trollRect = troll.getBoundingClientRect();
    const wordRect = butterfly.getBoundingClientRect();

    const overlap = !(
      trollRect.right < wordRect.left ||
      trollRect.left > wordRect.right ||
      trollRect.bottom < wordRect.top ||
      trollRect.top > wordRect.bottom
    );

    if (overlap) {
      if (butterfly.dataset.correct === "true") {
        successSound.play();
        fireworkSound.currentTime = 0;
        fireworkSound.play();
        const centerX = wordRect.left + wordRect.width / 2;
        const centerY = wordRect.top + wordRect.height / 2;
        showFirework(centerX - 50, centerY - 50);
        score++;
        updateScore();
        butterfly.remove();
      } else {
        errorSound.play();
        butterfly.style.animation = "shake 0.5s";
        errors++;
        updateScore();
        setTimeout(() => {
          butterfly.style.animation = `fall ${duration}ms linear forwards`;
        }, 500);
      }
    }
  }, 50);

  setTimeout(() => {
    if (document.body.contains(butterfly)) butterfly.remove();
  }, duration);
}

function updateScore() {
  correctCount.textContent = score;
  wrongCount.textContent = errors;
}

function showFirework(x, y) {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = `${x}px`;
  fw.style.top = `${y}px`;
  game.appendChild(fw);
  setTimeout(() => fw.remove(), 2000);
}

// Генерация слов каждые 2 секунды
setInterval(() => { if (gameActive) spawnButterfly(); }, 2000);

// Таймер
setInterval(() => {
  if (!gameActive) return;
  timeLeft--;
  timerDisplay.textContent = timeLeft;
  if (timeLeft <= 0) {
    gameActive = false;
    alert(`Игра окончена!\nПравильных: ${score}\nОшибок: ${errors}`);
    location.reload();
  }
}, 1000);
</script>
</body>
</html>
