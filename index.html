<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Весёлый Троль</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #a3d5ff, #ffffff);
      font-family: 'Comic Sans MS', sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Бабочка */
    .butterfly {
      position: absolute;
      width: 60px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      user-select: none;
      animation: floatUp 10s linear infinite;
    }

    .butterfly.correct {
      background: url('https://i.imgur.com/Q97YUkP.png ') no-repeat center;
      background-size: contain;
    }

    .butterfly.incorrect {
      background: url('https://i.imgur.com/rV6QfEw.png ') no-repeat center;
      background-size: contain;
    }

    @keyframes floatUp {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-800px) rotate(360deg); }
    }

    #troll {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/49yc6L5.png') no-repeat center;
      background-size: contain;
      z-index: 5;
      pointer-events: none;
    }

     #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      color: black;
      font-size: 20px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .firework {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/Yy1wPjG.gif ') no-repeat center;
      background-size: contain;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .float {
      animation: wiggle 3s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%   { transform: translateX(0px); }
      25%  { transform: translateX(10px); }
      50%  { transform: translateX(0px); }
      75%  { transform: translateX(-10px); }
      100% { transform: translateX(0px); }
    }
  </style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Правильных: <span id="correct">0</span>, Ошибок: <span id="wrong">0</span></div>
  <div id="timer">Осталось времени: <span id="time">180</span> сек.</div>

  <!-- Тролль и корзина -->
  <div id="troll"></div>
  <div id="basket"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3 "></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3 "></audio>

<script>
  const game = document.getElementById("game");
  const troll = document.getElementById("troll");
  const basket = document.getElementById("basket");

  const correctCount = document.getElementById("correct");
  const wrongCount = document.getElementById("wrong");
  const timerDisplay = document.getElementById("time");

  let score = 0;
  let errors = 0;
  let timeLeft = 180; // 3 минуты
  let gameActive = true;

  // Следование за курсором
  document.addEventListener("mousemove", e => {
    const x = e.clientX;
    const y = e.clientY;
    troll.style.left = `${x - 40}px`;
    troll.style.top = `${y - 40}px`;

    basket.style.left = `${x - 35}px`;
    basket.style.top = `${y + 30}px`;
  });

  // Создание бабочки
  function spawnButterfly() {
    if (!gameActive) return;

    const butterfly = document.createElement("div");
    butterfly.classList.add("butterfly");

    const isCorrect = Math.random() > 0.5;
    const word = isCorrect ?
        validWords[Math.floor(Math.random() * validWords.length)] :
        invalidWords[Math.floor(Math.random() * invalidWords.length)];

    butterfly.textContent = word;
    butterfly.dataset.correct = isCorrect;
    butterfly.className += isCorrect ? " correct" : " incorrect";

    // Появление бабочки в случайном месте внизу экрана
    butterfly.style.left = `${Math.random() * window.innerWidth}px`;
    butterfly.style.bottom = `0px`;

    // Немного вращения и движения
    butterfly.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
    butterfly.style.animationDuration = `${Math.random() * 2 + 4}s`;

    game.appendChild(butterfly);

    // Запуск анимации полёта вверх
    butterfly.style.transition = "bottom 6s linear, transform 6s linear";
    butterfly.style.bottom = `-100px`; // улетает вверх
    butterfly.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

    // Удаление после завершения полёта
    setTimeout(() => {
      if (!butterfly.collected && butterfly.dataset.correct === "true") {
        errors++;
        updateScore();
      }
      butterfly.remove();
    }, 6000);
  }

  // Проверка столкновений
  setInterval(() => {
    if (!gameActive) return;

    const butterflies = document.querySelectorAll(".butterfly");
    const basketRect = basket.getBoundingClientRect();

    butterflies.forEach(butterfly => {
      if (butterfly.collected) return;
      const bRect = butterfly.getBoundingClientRect();

      if (
          bRect.bottom >= basketRect.top &&
          bRect.left < basketRect.right &&
          bRect.right > basketRect.left &&
          bRect.top <= basketRect.bottom
      ) {
        butterfly.collected = true;

        if (butterfly.dataset.correct === "true") {
          score++;
          showFirework(bRect.left + 20, bRect.top);
          successSound.play();
        } else {
          errors++;
          errorSound.play();
        }

        updateScore();
        butterfly.remove();
      }
    });
  }, 100);

  function updateScore() {
    correctCount.textContent = score;
    wrongCount.textContent = errors;
  }

  function showFirework(x, y) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = x + "px";
    fw.style.top = y + "px";
    game.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }

  // Тема слов
  const validWords = ["радость", "солнце", "весна", "счастье"];
  const invalidWords = ["печаль", "дождь", "туча", "мороз"];

  // Генерация бабочек каждую секунду
  setInterval(() => {
    if (!gameActive) return;
    spawnButterfly();
  }, 1000);

  // Таймер
  setInterval(() => {
    if (!gameActive) return;
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
      gameActive = false;
      alert(`Игра окончена!\nПравильных: ${score}\nОшибок: ${errors}`);
      location.reload();
    }
  }, 1000);

  // Инициализация тролля и корзины
  document.addEventListener("mousemove", e => {
    const x = e.clientX;
    const y = e.clientY;
    troll.style.left = `${x - 40}px`;
    troll.style.top = `${y - 40}px`;

    basket.style.left = `${x - 35}px`;
    basket.style.top = `${y + 30}px`;
  });
</script>
</body>
</html>
